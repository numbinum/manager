<body class="fix-header fix-sidebar card-no-border">

    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->

        <!-- ============================================================== -->

        <div class="page-wrapper">
            <!-- ============================================================== -->

            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- End Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Contact Emplyee list</h4>
                                <h6 class="card-subtitle"></h6>
                                <button type="button" class="btn btn-info btn-rounded m-t-10 float-right" data-toggle="modal" data-target="#add-contact">Add New Contact</button>
                                <!-- Add Contact Popup Model -->        
                                <div id="add-contact" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                    <form class="form-horizontal form-material" id="user_insert" action="" method="post">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                                    <h4 class="modal-title" id="myModalLabel"></h4> </div>
                                                <div class="modal-body">
                                                        <div class="form-group">
                                                            <div class="col-md-12 m-b-20">
                                                                <input type="text" class="form-control" placeholder="user id" id="userId" name="userId"> </div>
                                                            <div class="col-md-12 m-b-20">
                                                                <input type="text" class="form-control" placeholder="pass" id="pass" name="pass"> </div>
                                                        <!--
                                                            <div class="col-md-12 m-b-20">
                                                                <div class="fileupload btn btn-danger btn-rounded waves-effect waves-light"><span><i class="ion-upload m-r-5"></i>Upload Contact Image</span>
                                                                    <input type="file" class="upload"> </div>
                                                            </div>
                                                        -->
                                                        </div>
			                                            <input type="hidden" id="method" name="_method">
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="submit" id="write" class="btn btn-info waves-effect" data-dismiss="modal">Save</button>
                                                    <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Cancel</button>
                                                </div>
                                            </div>
                                        <!-- /.modal-content -->
                                        </div>

                                    </form>
                                    <!-- /.modal-dialog -->
                                </div>
                                <div class="table-responsive">
                                    <table id="demo-foo-addrow" class="table table-bordered m-t-30 table-hover contact-list" data-paging="true" data-paging-size="7">
                                        <thead>
                                            <tr>
                                                <th>idx</th>
                                                <th>userId</th>
                                                <th>pass</th>
                                                <th>createDatetime</th>
                                                <th>Del</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:if="${#lists.size(users)} > 0" th:each="user : ${users}">
                                                <td th:text="${user.idx}"></td>
                                                <td>
                                                    <a href="javascript:void(0)" th:text="${user.userId}"></a>
                                                </td>
                                                <td th:text="${user.pass}"/>
                                                <td><span class="label label-danger" th:text="${user.createdDatetime}"></span> </td>
                                                <td>
                                                    <button type="button" id="delete" class="close" aria-hidden="true">X</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
 
                    </div>
                </div>


            </div>

            <!-- ============================================================== -->
